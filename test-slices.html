<!DOCTYPE html>
<meta charset="utf-8">
<title>Streamgraph</title>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

button {
  position: absolute;
  right: 10px;
  top: 10px;
}


.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.selection_info {
  display: inline-block;
}

.pie {
  display: inline-block;
}

</style>

<svg class="line" width=900 height=400></svg>
<svg class="pie" width=150 height=150></svg>
<div class="selection_info"></div>

<script src="d3.min.js"></script>
<script>

d3.tsv("slices.csv", function(error, data) {
	function mapColumns(data, columns) {
		return columns.map(function(column) {
			return data.map(function(row) { return {x: parseDate(row.day), y: +row[column]}; } );
		});
	}

	var	parseDate = d3.time.format("%Y-%m-%d").parse,
		slices = {
			data: mapColumns(data, [
				"total_0_100",
				"total_100_1000",
				"total_1000_10000",
				"total_10000_100000",
				"total_100000_1000000"
			]),
			descriptions: [
				"up to $100",
				"$100 to $1,000",
				"$1,000 to $10,000",
				"$10,000 to $100,000",
				"$100,000 and up"
			],
		},
		colormap = d3.scale.linear().domain([0, 4]).range([
			"#990000",
			"#ffff00"
		]);

	var stack = d3.layout.stack(),
		layers = stack(slices.data);

	var margin = {top: 30, right: 0, bottom: 80, left: 80},
		width = 960 - (margin.left + margin.right),
		height = 500 - (margin.top + margin.bottom);

	var x = d3.time.scale()
		.domain(d3.extent(data.map(function(row) { return parseDate(row.day); })))
		.range([0, width]);

	var y = d3.scale.linear()
		.domain([0, d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); })])
		.range([height, 0]);

	var xAxis = d3.svg.axis().scale(x)
		.orient("bottom");

	var yAxis = d3.svg.axis().scale(y)
		.orient("left");

	var brush = d3.svg.brush()
	    .x(x)
		.on("brush", brushed);

	var area = d3.svg.area()
		.x(function(d) { return x(d.x); })
		.y0(function(d) { return y(d.y0); })
		.y1(function(d) { return y(d.y0 + d.y); });

	var svg = d3.selectAll(".line")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	svg.selectAll("path")
		.data(layers)
		  .enter().append("path")
			.attr("d", area)
			.style("fill", function(d, i) { return colormap(i); });

	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);

	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis);

	svg.append("g")
		.attr("class", "brush")
		.call(brush)
		.selectAll("rect")
			.attr("y", -6)
			.attr("height", height + 7);

	var selection_info = d3.select(".selection_info");

	function toScientific(number) {
		if (number > 1000000) {
			return (number / 1000000).toFixed(1) + "M";
		} else if (number > 1000) {
			return (number / 1000).toFixed(1) + "k";
		} else {
			return number.toFixed(1);
		}
	}

	var dateFormat = d3.time.format("%a %b %e, %Y");

	function brushed() {
		if (brush.empty()) {
			selection_info.html("");
			//d3.select(".pie").style("display", "none");
			return;
		} else {
			//d3.select(".pie").style("display", "inline-block");
		}

		var extents = brush.extent().map(function(extent) { return d3.time.day.round(extent); });

		var amountHtml = "",
			total = 0;

		var sliceSums = slices.data.map(function(data) {
			return d3.sum(data, function(row) {
				if (row.x < extents[0] || row.x > extents[1] ) {
					return 0;
				}
				return row.y;
			});
		});

		slices.data.forEach(function(data, index) {
			var sum = sliceSums[index];
			if (!sum) {
				return;
			}
			total += sum;
			amountHtml += "<b>" + slices.descriptions[index] + ":</b> $" + toScientific(sum) + "<br>\n";
		});

		selection_info.html('<div style="inline-block">'
			+ '<h3>Selected range</h3>'
			+ '<b>Begin:</b> ' + dateFormat(extents[0]) + '<br>'
			+ '<b>End:</b> ' + dateFormat(extents[1]) + '<p>'
			+ amountHtml
			+ 'Total: $' + toScientific(total)
			+ '</div>');

		updatePie(sliceSums);
	}

	function updatePie(sliceSums) {
		// TODO: pie is async, single-threaded, and transitions.  Animate years.

		var radius = 50,
			arc = d3.svg.arc()
				.innerRadius(radius*.38)
				.outerRadius(radius),
			div = d3.select(".pie"),
			pie = div.selectAll("path"),
			pieLayout = d3.layout.pie(),
			pieData = pieLayout(sliceSums);

		if (pie.empty()) {
			pie.data(pieData)
				.enter()
					.append("path")
						.attr("d", arc)
						.style("fill", function(d, i) { return colormap(i); })
						.attr("transform", "translate(" + radius + "," + radius + ")" );
		} else {
			pie.data(pieData)
				.attr("d", arc);
				/* TODO when moving discontinuously
				.transition()
					.delay(750)
					.attrTween(function(a) {
						var i = d3.interpolate(this.current, a);
						this.current = i(0);
						return function(t) {
							return arc(i(t));
						};
					});
				*/
		}

		/* TODO:
		wedge.append("text")
			.attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
			.attr("dy", ".35em")
			.style("text-anchor", "middle")
			.text(function(d, i) { return slices.descriptions[i]; })
			.transition();
		*/
	}
});
</script>
